kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: store-internal
  labels:
    gateway: internal-http
spec:
  parentRefs:
  - name: internal-http
  hostnames:
  - "store.example.com"
  - "store2.example.com"
  rules:
  - backendRefs:
    - name: store-v1
      port: 8080